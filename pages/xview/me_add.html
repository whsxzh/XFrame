	<!-- 点击保存，提交ajax请求 -->
	<script type="text/javascript">
		function sendAjax() {
			//获取到页面中的信息
			var photo = $('#photo').val();
			var name = $("#name").val();
			var way=$('#banner-select option:selected').val();
			var open=$('input[name="is_upload_products"]:checked').val();
			if(photo==""){
				alert('请上传图片！');
				return false;
			}else if(name==""){
				alert('请输入标题！');
				return false;
			}else if(way==""){
				alert('请选择商品方式！');
				return false;
			}
		}
	</script>
	</script>
	<!--图片上传-->
	<script>
		document.getElementById('photo').addEventListener('change', function(e) {
			var files = this.files;
			var img = new Image();
			var reader = new FileReader();
			reader.readAsDataURL(files[0]);
			reader.onload = function(e) {
				var mb = (e.total / 1024) / 1024;
				if(mb >= 2) {
					alert('文件大小大于2M');
					return;
				}
				img.src = this.result;
				img.style.width = "80%";
				document.getElementById('click').style.width = "100%";
				document.getElementById('click').style.height = "";
				document.getElementById('click').innerHTML = '';
				document.getElementById('click').appendChild(img);
			}
		});
	</script>
