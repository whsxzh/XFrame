</head>

<style type="text/css">
	
	body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 1.428571429;
  color: #333333;
  background-color: #ffffff;
}

a:hover,
a:focus {
  color: #2a6496;
  text-decoration: underline;
}

a:focus {
  outline: thin dotted #333;
  outline: 5px auto -webkit-focus-ring-color;
  outline-offset: -2px;
}

.container {
   padding-right: 15px;
   padding-left: 15px;
   margin-right: auto;
   margin-left: auto;
}

.container:before,
.container:after {
  display: table;
  content: " ";
}

.container:after {
  clear: both;
}

/*@media (min-width: 768px) {
   .container {
      width: 750px;
}*/

.breadcrumb > li + li:before {
    color: #CCCCCC;

}

<div class="container">
<div class="row">
	<ol class="breadcrumb">

	<li class="active">邀请码管理</li>
	</ol>
</div>



<div class="row">
	<table class="table table-condensed">

      <th>邀请码使用人数</th>

      <th>所属人电话</th>
    </tr>

  <tbody>
  {_FOREACH data}

      <td>{_invitecode}</td>
      <td>{_total}</td>
      <td>{_lastname}</td>
      <td>{_firstname}</td>
      <td>{_telephone}</td>
    </tr>
    {ENDFOR}

</table>
