 {_INCLUDE header.html}
 <style type="text/css">
 	select[name="express-tab1_length"]{background: none;color: white;}
 	#express-tab1_filter label{color: white;}
 </style>
<!--物流列表内容-->
<div class="content-wrapper">
	<section class="content-header">
		<span style="font-size: 25px;">商品智能比价</span>
		<ol class="breadcrumb">
			<li>
				<a href="#"><i class="fa fa-dashboard"></i> Home</a>
			</li>
			<li>
				<a href="#">商品库管理</a>
			</li>
			<li class="active">商品智能比价</li>
		</ol>
	</section>
	<section class="content">
		<div class="row">
			<div class="box box-primary">
				<div class="order-tab">
					<div class="row">
						<div class="box-body block-no" id="box-body">
							<form action="{_compareProduct}" method="post">
								<div class="col-xs-2  col-md-2">
									<input type="text" class="form-control form-input" name='name' placeholder="商品名称请尽可能准确" value="{_name}">
								</div>
								<div class="col-xs-2  col-md-2">
									<button type="submit" class="btn btn-main btn-sm">搜索</button>
								</div>
							</form>
						</div>

					</div>
					<!-- /.表格1 -->
					<div class="box-body">
					 	<div class="dataTables_wrapper form-inline dt-bootstrap box-auto">
							<table id="express-tab1" class="table table-bordered table-striped">
								 <thead>
								<tr>
									<th>商品名称</th>
									<th>价格</th>
									<th>库存</th>
									<th>来源</th>
									
								</tr>
								 </thead>
								<tbody>
								{_FOREACH orderinfo}
								<tr>
									<td>{_name}</td>
									<td>{_price}</td>
									<td>{_quantity}</td>
									<td>{_froms}</td>
								</tr>
								{ENDFOR}
								</tbody>
							</table>

						</div>
					</div>
					<!-- /.物流管理-->
				</div>
			</div>
		</div>
	</section>
	</div>

	<!--底部-->
	{_INCLUDE footer.html}

</div>
<!-- 保存提示 modal -->
<div class="save-modal-content">
	<div class="save-modal-body" style="text-align: center;"></div>
</div>
</body>
</html>

<script>
  $(function () {
    $("#express-tab1").DataTable();
  });
</script>
