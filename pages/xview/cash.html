@-webkit-keyframes criss-cross-left {
  0% {
    left: -20px;
  }
  50% {
    left: 50%;
    width: 20px;
    height: 20px;
  }
  100% {
    left: 50%;
    width: 375px;
    height: 375px;
  }
}

@keyframes criss-cross-left {
  0% {
    left: -20px;
  }
  50% {
    left: 50%;
    width: 20px;
    height: 20px;
  }
  100% {
    left: 50%;
    width: 375px;
    height: 375px;
  }
}
@-webkit-keyframes criss-cross-right {
  0% {
    right: -20px;
  }
  50% {
    right: 50%;
    width: 20px;
    height: 20px;
  }
  100% {
    right: 50%;
    width: 375px;
    height: 375px;
  }
}
@keyframes criss-cross-right {
  0% {
    right: -20px;
  }
  50% {
    right: 50%;
    width: 20px;
    height: 20px;
  }
  100% {
    right: 50%;
    width: 375px;
    height: 375px;
  }
}
.btn-11 {
  display: block;
  text-transform: uppercase;
  overflow: hidden;
  border: 1px solid currentColor;
  position: relative;
}
.btn-11:before, .btn-11:after {
  position: absolute;
  top: 50%;
  content: '';
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
}
.btn-11:before {
  left: -20px;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}
.btn-11:after {
  right: -20px;
  -webkit-transform: translate(50%, -50%);
          transform: translate(50%, -50%);
}

.btn-11:hover:before {
  -webkit-animation: criss-cross-left 0.8s both;
          animation: criss-cross-left 0.8s both;
}
.btn-11:hover:after {
  -webkit-animation: criss-cross-right 0.8s both;
          animation: criss-cross-right 0.8s both;
}
</style>

<script type="text/javascript"> 
	var countdown = 60;
	 function settime(val) {
	 	var yzm = $('#yzm').val();
	 	if(yzm=="" || !(/^1[34578]\d{9}$/.test(yzm)) ){
	 		layer.msg('请填写正确的手机号码！', {offset: 't',time:2000,anim: 6});
	 		return false;
	 	}else{
	 		if(countdown == 0) {
		 		val.removeAttribute("disabled");
		 		val.value = "获取验证码";
		 	} else {
		 		val.setAttribute("disabled", true);
		 		val.value = "重新发送(" + countdown + ")";
		 		countdown--;
		 	}
		 	setTimeout(function() {
		 		settime(val)
		 	}, 1000)
	 	}
	 }
	 
	 //提交
$('#save').on('click', function() {
	var txje = $('#cash-money').val();
	var txxm = $('#cash-name').val();
	var txzh = $('#cash-number').val();
	var wldh = $('#cash-wldh').val();
	if(txje == "") {
		layer.msg('请填写提现金额！', { offset: 't', time: 2000, anim: 6 });
		return false;
	} else if(txxm == "") {
		layer.msg('请填写真实姓名！', { offset: 't', time: 2000, anim: 6 });
		return false;
	} else if(txzh == "") {
		layer.msg('请填写提现账户！', { offset: 't', time: 2000, anim: 6 });
		return false;
	} else if(wldh == "") {
		layer.msg('请填写物流单号！', { offset: 't', time: 2000, anim: 6 });
		return false;
	}
});
</script>
