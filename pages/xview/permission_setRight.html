      {_INCLUDE header.html}
  <!--销售管理内容-->
  <div class="content-wrapper">
    <section class="content-header">
      <h1>账号管理</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">后台账号管理</a></li>
        <li class="active">账号管理</li>
      </ol>
    </section>
    <section class="content">
      <div class="row">
      	
        <div class="col-xs-12">
          <div class="box box-primary">
        
            <div class="order-tab">
	            <!-- /.账号管理 -->
	            <div class="box-body">
	              <table id="sale-tab1" class="table table-bordered table-striped">
	                <thead>
	                <tr>
	                  <th></th>
	                  <th>账号</th>
	                  <th>姓名</th>
	                  <th>账号类型</th>
	                  <th>备注</th>
	                  <th>操作</th>
	                </tr>
	                </thead>
	                <tbody>
                  {_FOREACH dt}
	                <tr>
	                  <td><input type="checkbox" name="sale-tab" value="" class="order-check"><span class="order-number">{_user_id}</span></td>
	                  <td>{_username}</td>
	                  <td>{_firstname}</td>
	                  <td>{_groupname}</td>
	                  <td>{_ip}</td>
	                  <td class="sale-btn">
	                  	<a href="#{_user_id}" class="btn btn-primary btn-xs">信息编辑</a>
	                  	<a href="#{_user_id}" class="btn btn-primary btn-xs">禁用</a>
	                  </td>
	                </tr>
	               {ENDFOR}

	               </tbody>
	              </table>
	              
	              <div class="row">
	            	  <div class="col-md-4 col-xs-12 order-btn">
			            <div>
			            	<input type="checkbox" value="" id="" class="sale-all">&nbsp;&nbsp;
			            	<button class="btn btn-default" id="pl-delect">批量删除</button>
			            </div>
			           
			          </div>
	            </div>
	           	              
	            </div>
	            <!-- /.账号管理-->
	         
            </div>
         
        </div>
   
      </div>
  
    </section>
  </div>

  <!--底部-->
{_INCLUDE footer.html}

<script>
		$(function(){
			
			$("#sale-tab1").DataTable();

		$("#pl-delect").click(function(){
	
			$("input[name='sale-tab']:checked").each(function() { // 遍历选中的checkbox
			n = $(this).parents("tr").index()+1;  // 获取checkbox所在行的顺序
				 
				$("#sale-tab1").find("tr:eq("+n+")").remove();
				
				});
		})
		
	  //表格全选
		$(function() {
			$(".sale-all").click(function() {
				if(this.checked) {
					$("input[name='sale-tab']").each(function() {
		
		        $(this).prop("checked", true);
		        $(this).attr("checked", true);
					});
				
				} else {
					$("input[name='sale-tab']").each(function() {
				
			     $(this).removeAttr("checked",false);  
					});
					
				}
			});
		})

})

</script>
