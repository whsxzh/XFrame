<div class="content-wrapper">
	<section class="content-header">
		<span style="font-size: 25px;">支付保证金</span>

				<a href="#"><i class="fa fa-dashboard"></i> Home</a>

			<div class="box" style="border: none;">
				<!--中心内容-->

					<!-- <form class="form-horizontal" method="post"> -->
						<div class="col-md-12">
							<div class="col-md-12 order-header">
								<div class="col-md-10 col-xs-10 order-box">
									<ul class="clearfix">
										<li class="col-md-2 col-xs-6 active">商户</li>
										<li class="col-md-2 col-xs-6">个人</li>

									<button type="button" class="btn btn-main btn-sm" onclick="history.go(-1)">返回</button>

										<div class="form-group col-md-2 col-sx-6">
											<input type="radio" id="alipay" name="payment" checked="checked" value="alipay">
											<label for="zfb"><img src="./view/stylesheet/img/zfb.png"/></label>
										</div>

	<!--底部-->
	{_INCLUDE footer.html}

</body>
<script type="text/javascript">
$(function(){
	$("#next-step").click(function(){
		var url = "{_payUrl}";
		var total = $("#total").val();
		var payment = '';
		var alipayObj = document.getElementById("alipay");
		if(alipayObj.checked){
			payment = 'alipay';
		}else{
			payment = 'wxpay';
		}

		$.ajax({
	        url: url,
	        type: 'post',
	        data: {payment:payment, total: total},
	        dataType: 'json',
	        success: function (data) {
				window.location = data.url;
	        },
	        error:function(){
	            alert("请求失败");
	        }
	    });
	});	
});
</script>
