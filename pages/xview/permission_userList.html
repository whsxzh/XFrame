 {_INCLUDE header.html}
<div class="content-wrapper">
	<section class="content-header">
		<span style="font-size: 25px;">账号管理</span>
		<ol class="breadcrumb">
			<li>
				<a href="#"><i class="fa fa-dashboard"></i> Home</a>
			</li>
			<li>
				<a href="#">后台账号管理</a>
			</li>
			<li class="active">账号管理</li>
		</ol>
	</section>
	<section class="content">
		<div class="row">
			<div class="box box-primary">
				<div class="block-no" style="background: rgba(0,0,0,0.1);padding: 10px 15px;">
					<a class="btn btn-main" href="xindex.php?m=permission&act=userEdit">新增用户</a>
				</div>
				<div class="box-body">
					<div class="dataTables_wrapper form-inline dt-bootstrap box-auto">
						<table id="example1" class="table table-bordered table-striped">
							<thead>
							<tr>
								<th class="block-no"></th>
								<th>账号</th>
								<th>姓名</th>
								<th>账号类型</th>
								<th class="block-no">备注</th>
								<th class="block-no">操作</th>
							</tr>
							</thead>
							<tbody>
							{_FOREACH dt}
							<tr>
								<td class="block-no"><input type="checkbox" name="sale-tab" value="" class="order-check"><span class="order-number">{_user_id}</span></td>
								<td>{_username}</td>
								<td>{_firstname}</td>
								<td>{_groupname}</td>
								<td class="block-no">{_ip}</td>
								<td class="sale-btn block-no">
									<a href="xindex.php?m=permission&act=userEdit&id={_user_id}" class="btn btn-main btn-xs">信息编辑</a>
									<a href="xindex.php?m=permission&act=disableUser&id={_user_id}&status={_status}" class="btn btn-main btn-xs">{_IF status=1}禁用 {ELSE} 启用 {ENDIF}</a>
								</td>
							</tr>
							{ENDFOR}
							</tbody>

						</table>

						<!--<div class="row">-->
							<div class="col-md-4 block-no" style="margin-top:-30px;">
								<input type="checkbox" value="" id="" class="sale-all">&nbsp;&nbsp;
								<button class="btn btn-default btn-sm" id="pl-delect">批量删除</button>
							</div>
						<!--</div>-->
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<!--底部-->
{_INCLUDE footer.html}

<script>
	$(function() {
		 $("#example1").DataTable();
		
		$("#pl-delect").click(function() {
			$("input[name='sale-tab']:checked").each(function() { // 遍历选中的checkbox
				n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序

				$("#sale-tab1").find("tr:eq(" + n + ")").remove();

			});
		})
		//表格全选
		$(function() {
			$(".sale-all").click(function() {
				if(this.checked) {
					$("input[name='sale-tab']").each(function() {

						$(this).prop("checked", true);
						$(this).attr("checked", true);
					});

				} else {
					$("input[name='sale-tab']").each(function() {

						$(this).removeAttr("checked", false);
					});

				}
			});
		})

	})
</script>
