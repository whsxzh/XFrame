 {_INCLUDE header.html}
 <style type="text/css">
 	.order-header{background: rgba(0,0,0,0.1);padding: 8px;}
 </style>
<!--商户管理-->
<div class="content-wrapper">
	<section class="content-header">
		<!--<h1>商品列表</h1>-->
		<span style="font-size: 25px;">商品列表</span>
		<ol class="breadcrumb">
			<li>
				<a href="{_home_url}"><i class="fa fa-dashboard"></i> Home</a>
			</li>
			<li>
				<a href="{_qiye_url}">企业用户</a>
			</li>
			<li class="active">商品列表</li>
		</ol>
	</section>

	<section class="content">
		<div class="row">
			<div class="box box-primary">
			<div class="order-tab">
				<!-- 销售记录 -->
				<div class="box-body order-header">
					<form action="xindex.php?m=merchant&act=goodsList" method="get">
						<input type="hidden" name="m" value="merchant">
						<input type="hidden" name="act" value="goodsList">
						<input type="hidden" name="mid" value="{_mid}">
						<input type="hidden" name="re_page" value="{_re_page}">
						<div class="col-xs-4 col-md-2" style="width:236px;margin-left:-14px;">
							<select class="form-control form-select" name="sales" id="sort">
								<option value="0">排序</option>
								<option value="1">销量升序</option>
								<option value="2">销量降序</option>
							</select>
						</div>
						<div class="col-xs-4  col-md-2" style="width:236px;">
							<input type="text" class="form-control form-input" name="name" value="{_name}" placeholder="请输入商品名称">
						</div>

						<div class="col-xs-2  col-md-2">
							<button type="submit" class="btn btn-primary btn-sm">搜索</button>

						</div>
						<div class="col-xs-2  col-md-1" style="float:right;margin-right:-40px;">
							<span type="" class="btn btn-primary btn-sm" id="goback">返回</span>
						</div>
					</form>
				</div>
				
				<div class="order-tab">
					<div class="box-body">
						<table id="tent-tab1" class="table table-bordered table-striped">
							<!--<thead>-->
								<tr>
									<th>商品名称</th>
									<th>出售价格</th>
									<th>库存</th>
									<th>销量</th>
								</tr>
							<!--</thead>
							<tbody>-->
								{_FOREACH data}
								<tr>
									<td>{_name}</td>
									<td>{_price}</td>
									<td>{_quantity}</td>
									<td>{_sales}</td>
								</tr>
								{ENDFOR}
							<!--</tbody>-->
						</table>
									
						<!--分页-->
						<div class="col-md-12" style="margin-top: 10px;">
							<div class="dataTables_paginate paging_simple_numbers" id="consumer-tab1_paginate">
								<ul class="pagination">
									<li class="paginate_button previous disabled" id="consumer-tab1_previous">
										<a href="{_pageurl}&page={_curpage-1}" aria-controls="consumer-tab1" data-dt-idx="0" tabindex="0">上一页</a>
									</li>
		
									{_FOREACH pages}
									<li class="paginate_button {_IF active}active {ENDIF}">
										<a href="{_url}" aria-controls="consumer-tab1" data-dt-idx="1" tabindex="0">{_text}</a>
									</li>
									{ENDFOR}
		
									<li class="paginate_button next" id="consumer-tab1_next">
										<a href="{_pageurl}&page={_curpage+1}" aria-controls="consumer-tab1" data-dt-idx="3" tabindex="0">下一页</a>
									</li>
		
								</ul>
							</div>
						</div>
						<!--分页-->
					</div>
				</div>
			</div>
			<!-- /. -->

		</div>
		</div>
</div>

</section>

</div>

<!--底部-->
{_INCLUDE footer.html}
</div>

</body>

</html>

<script type="text/javascript">
	var sort = "{_sales}";
	$('#sort').val(sort);

	$('#goback').click(function() {
		window.location.href = "{_back_url}";
	})
</script>
