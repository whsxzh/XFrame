<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>嗨企货仓-后台管理登录</title>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="view/assets/ico/favicon.ico" type="image/x-icon" />

    <link rel="apple-touch-icon" sizes="120x120" href="assets/ico/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/ico/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/ico/apple-touch-icon-152x152.png" />
    <link href="view/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="view/assets/vendor/skycons/css/skycons.css" rel="stylesheet" />
    <link href="view/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Page CSS -->   
    <link href="view/assets/css/style.css" rel="stylesheet" />

    <script src="view/assets/plugins/modernizr/js/modernizr.js"></script>
  </head>
  
 <style>
/*登录*/
#login-hint{color: red;text-align: center;}
.login-bg{background: url('view/assets/img/login_bg.png') no-repeat center center;width: 100%;height: 100%;}
</style>

  <body class="login-bg">
    <!-- Start: Content -->
    <div class="container-fluid content">
      <div class="row">
        <!-- Main Page -->
        <div class="body-login">
          <div class="center-login">
            <a href="#" class="logo pull-left hidden-xs">
              <img src="view/assets/img/logo.png" height="45" alt="NADHIF Admin" />
            </a>

            <div class="panel panel-login">
              <div class="panel-title-login text-right">
                <h2 class="title"><i class="fa fa-user"></i> 管理</h2>
              </div>
              <div class="panel-body">
                <form action="{_loginurl}" method="post" onSubmit="return check_login()">
                  <div class="form-group">
                    <label>用户名</label>
                    <div class="input-group input-group-icon">
                      <input name="username" id="username" type="text" class="form-control bk-noradius" />
                      <span class="input-group-addon">
                        <span class="icon">
                          <i class="fa fa-user"></i>
                        </span>
                      </span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>密码</label>                 
                    <div class="input-group input-group-icon">
                      <input name="password" id="password" type="password" class="form-control bk-noradius" />
                      <span class="input-group-addon">
                        <span class="icon">
                          <i class="fa fa-lock"></i>
                        </span>
                      </span>
                    </div>
                  </div>

                  <div class="row">
                    <p id="login-hint"></p>
                  </div>

                  <div class="row">
                    <div class="col-md-8 col-xs-6">
                      <div class="checkbox-custom checkbox-default bk-margin-bottom-10">
                        <input id="RememberMe" name="rememberme" type="checkbox"/>
                        <label for="RememberMe">记住我</label>
                      </div>
                    </div>
                    <div class="col-md-4 col-xs-6 text-right">
                      <button  type="submit" class="btn btn-primary" value="登录" id="index-login">登录</button>
                    </div>
                  </div>

                  <div class="text-with-hr">
                    <span></span>
                  </div>

                  <p class="text-center"><a href="#">咦！忘记了密码？</a></p>

                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Main Page -->      
    
      </div>
    </div>
    <!--/container-->

<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="view/assets/vendor/js/jquery-migrate-1.2.1.min.js"></script>
<script src="view/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="view/assets/vendor/skycons/js/skycons.js"></script>  

<script src="view/assets/js/jquery.mmenu.min.js"></script>
<script src="view/assets/js/core.min.js"></script>

<script src="view/assets/js/pages/page-login.js"></script>
    
</body>
<script>
  var err="{_error}";
  document.getElementById("login-hint").innerText=err;

  function check_login(){
   var name=document.getElementById("username").value;
    if(name==""){
      //alert("用户名不能为空");
      document.getElementById("login-hint").innerText="用户名不能为空";
      return false;
    }
   var pwd=document.getElementById("password").value;
    if(pwd==""){
      document.getElementById("login-hint").innerText="密码不能为空";
      return false;
    }
    if(document.getElementById("password").value.length<6){
      document.getElementById("login-hint").innerText="您的密码长度小于6";
      return false;
    }  
  }

</script>
</html>
