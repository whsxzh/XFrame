 {_INCLUDE header.html}
<!--销售管理内容-->
<div class="content-wrapper">
	<section class="content-header">
		<span style="font-size: 25px;">角色管理</span>
		<ol class="breadcrumb">
			<li>
				<a href="#"><i class="fa fa-dashboard"></i> Home</a>
			</li>
			<li>
				<a href="#">后台账号管理</a>
			</li>
			<li class="active">角色管理</li>
		</ol>
	</section>
	<section class="content">
		<div class="row">
			<div class="box box-primary">
				<div class="block-no" style="background: rgba(0,0,0,0.1);padding: 10px 15px;">
					<a class="btn btn-main" href="xindex.php?m=permission&act=roleEdit">新增角色</a>
				</div>
				<div class="order-tab">
					<!-- /.账号管理 -->
					<div class="box-body">
						<table id="sale-tab1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>编号</th>
									<th>角色名称</th>
									<th class="block-no">操作</th>
								</tr>
							</thead>
							<tbody>
							{_FOREACH dt}
							<tr>
								<td><span class="order-number">{_user_group_id}</span></td>
								<td>{_name}</td>
								<td class="sale-btn block-no">
									<a href="xindex.php?m=permission&act=roleEdit&id={_user_group_id}" class="btn btn-main btn-xs">设置权限</a>
								</td>
							</tr>
							{ENDFOR}
							</tbody>
						</table>
					</div>

				</div>
				<!-- /.账号管理-->

			</div>

		</div>

	</section>
</div>

<!--底部-->
{_INCLUDE footer.html}

<script>
	$(function() {

		$("#sale-tab1").DataTable();

		$("#pl-delect").click(function() {

			$("input[name='sale-tab']:checked").each(function() { // 遍历选中的checkbox
				n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序

				$("#sale-tab1").find("tr:eq(" + n + ")").remove();

			});
		})

		//表格全选
		$(function() {
			$(".sale-all").click(function() {
				if(this.checked) {
					$("input[name='sale-tab']").each(function() {

						$(this).prop("checked", true);
						$(this).attr("checked", true);
					});

				} else {
					$("input[name='sale-tab']").each(function() {

						$(this).removeAttr("checked", false);
					});

				}
			});
		})

	})
</script>
