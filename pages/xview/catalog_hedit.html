 {_INCLUDE header.html}
 <style type="text/css">
 	.label-font{color: white;}
 </style>
  <div class="content-wrapper">
  	<!--头部str-->
    <section class="content-header">
      <span style="font-size: 25px;">货仓-编辑</span>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">货仓管理</a></li>
        <li class="active">货仓-编辑</li>
      </ol>
    </section>
    <!--头部end-->
    
    <!--中心内容str-->
    <section class="content">      
      <div class="row">
        <form  method="post" action="{_hediturl}">
            <div class="box box-primary">
                <div class="box-body"> 
	                <div class="form-group">
	                    <label class="label-font">货仓名称</label>
	                    <input type="text" class="colo-md-1 form-control form-input" id="huocang_input" name="name"  placeholder="所属货仓" value="{_name}">
	                    <input type="hidden" name="warehouse_id" value="{_id}">
	                </div>
                
		            <div class="form-group goods-check">
		                <label class="label-font">实名验证</label><br />
		                <input type="radio" name="needauth" value="1" id="ned1" {_IF needauth=1} checked="checked" ENDIF}><label for="ned1" class="label-font">需要</label>
		                <input type="radio" name="needauth" value="0" id="ned2" {_IF needauth=0} checked="checked"  {ENDIF} style="margin-left: 30px;">
		                <label for="ned2" class="label-font">不需要</label>
		             </div>
          
		            <div class="row">
		                 <div class="col-md-12">
		                 	 <button class="btn btn-primary btn-sm number-save clearfix">保存</button>
		                 </div>
		            </div>

                </div>
            </div>
   		</form>
      </div>   
 
    </section>
    <!--中心内容end-->
  </div>
     
   <!-- 底部 -->
 {_INCLUDE footer.html}
