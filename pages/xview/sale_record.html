 {_INCLUDE header.html}
 <style>
.order-header{background: rgba(0,0,0,0.1);padding: 8px 0;margin-bottom: 10px;}
.order-btn{margin-top: 10px;}
</style>
  <div class="content-wrapper">
    <section class="content-header">
    	<span style="font-size: 25px;">销售记录</span>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="active">销售记录</li>
      </ol>
    </section>
    
    <!--中心内容str-->
    <section class="content">
      <div class="row">     	
	        <div class="box box-primary">					
				<div class="col-md-12 order-header">
					<div class="col-md-6 col-xs-12">
						<div class="col-md-4 col-xs-8">
							<input type="text" class="form-control form-input" value='{_order_id}' placeholder="根据订单编号搜素" id='ordername' class="">
						</div>
						<div class="col-md-2 col-xs-2">
							<button type="submit" class="btn btn-primary btn-sm search_order">搜索</button>
						</div>
						<div class="col-md-2 col-xs-2">
							<a href="{_index_url}" class="btn btn-default btn-sm search_order">返回</a>
						</div>
				
					</div>
				</div>
	            <div class="box-body">		
	            	<div class="dataTables_wrapper form-inline dt-bootstrap box-auto">
		            <table id="sale-tab1" class="table table-bordered table-striped">
		                <!--<thead>-->
		                <tr>
		                  <th>邀请人姓名</th>
		                  <th>邀请人电话</th>
		                  <th>商品名称</th>
		                  <th>出售价格</th>
		                  <th>成交时间</th>
		                  <th>单量</th>
		                  <!-- <th>会员信息</th> -->
		                </tr>
		                <!--</thead>
		                <tbody>-->
		                 {_FOREACH data}
		                <tr>
		                  <td>{_lastname}</td>
		                  <td>{_telephone}</td>
		                  <td title="{_name}">{_name}</td>
		                  <td>{_price}</td>
		                  <td>{_ship_date}</td>
		                  <td>{_quantity}</td>
		                  <!-- <td class="sale-btn">
		                  	<a href="{_member_url}&id={_customer_id}" class="btn btn-primary btn-xs">会员信息</a> 
		                  </td> -->
		                </tr>
		                {ENDFOR}
		               <!--</tbody>-->
		            </table>
	              <div class="col-md-12" style="padding-right: 0;margin-top: 10px;">
	              	<div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
						<ul class="pagination">
							<li class="paginate_button previous disabled" id="example2_previous">
								<a href="#" aria-controls="example2" data-dt-idx="0" tabindex="0">上一页</a>
							</li>
							<li class="paginate_button active">
								<a href="#" aria-controls="example2" data-dt-idx="1" tabindex="0">1</a>
							</li>
							<li class="paginate_button ">
								<a href="#" aria-controls="example2" data-dt-idx="2" tabindex="0">2</a>
							</li>
							<li class="paginate_button ">
								<a href="#" aria-controls="example2" data-dt-idx="3" tabindex="0">3</a>
							</li>
							<li class="paginate_button ">
								<a href="#" aria-controls="example2" data-dt-idx="4" tabindex="0">4</a>
							</li>
							<li class="paginate_button ">
								<a href="#" aria-controls="example2" data-dt-idx="5" tabindex="0">5</a>
							</li>
							<li class="paginate_button ">
								<a href="#" aria-controls="example2" data-dt-idx="6" tabindex="0">6</a>
							</li>
							<li class="paginate_button next" id="example2_next">
								<a href="#" aria-controls="example2" data-dt-idx="7" tabindex="0">下一页</a>
							</li>
						</ul>
					</div>
	              </div>
	            </div>
	            </div>

	        </div>    
      	</div>
    </section>
     <!--中心内容end-->
     
  </div>

  <!--底部-->
 {_INCLUDE footer.html}
