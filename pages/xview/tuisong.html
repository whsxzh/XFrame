 {_INCLUDE header.html}
<style>
	input:focus {
		outline: none;
	}
	
	
	.order-header {
		background: rgba(0, 0, 0, 0.1);
		padding-top: 8px;
		margin-bottom: 10px;
	}
	
	.order-header ul {
		padding: 0;
		margin: 0;
	}
	
	.order-header ul li {
		float: left;
		text-align: center;
		background: rgba(0, 0, 0, 0.1);
		padding: 8px 0;
		cursor: pointer;
		color: white;
	}
	
	.order-header ul li.active {
		background: rgba(0, 0, 0, 0.2);
	}
	.order-state a{color: white;}
	table tr td:nth-child(2){text-align: left;}
	.form-input1{height: 30px;width:15%;padding:0 5px;}
	.group{margin-right: 30px;}
</style>
<!--我的商品库-->
<div class="content-wrapper">
	<section class="content-header">
		<span style="font-size: 25px;">推送编辑</span>
		<ol class="breadcrumb">
			<li>
				<a href="#"><i class="fa fa-dashboard"></i> Home</a>
			</li>
			<li>
				<a href="#">系统管理管理</a>
			</li>
			<li class="active">推送编辑</li>
		</ol>
	</section>
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="col-md-12 order-header">
						<div class="col-md-6 col-xs-12 order-box" style="padding-bottom: 10px;">
							<ul class="clearfix">
								<li class="col-md-2 col-xs-6 active" data-id="1">推送编辑</li>
								<li class="col-md-2 col-xs-6" data-id="2">推送列表</li>
							</ul>
						</div>
					</div>

					<div class="tab-content">
						<div class="active tab-pane" id="activity">
							<table id="mygood-tab1" class="table table-bordered table-striped">
								<tr>
									<td>推送标题</td>
									<td><input type="text" class=" form-input"/></td>
								</tr>
								<tr>
									<td>推送内容</td>
									<td>
										<div style="color: white;">注：标题字数尽量控制在14字以内，内容数字控制在60字以内。</div>
										<textarea name="" rows="3" cols="" class="col-md-6 form-input"></textarea>
									</td>
								</tr>
								<tr>
									<td  rowspan="4" style="line-height: 150px;">链接</td>
									<td>
										<input type="radio" name="radio"  checked="checked"/>
										<select name="" class="form-select form-input1">
											<option value="">美白专区</option>
										</select>
									</td>
								</tr>
								<tr>
									<td style="text-align: left;">
										<input type="radio" name="radio" />
										<input type="text" class="form-input form-input1" placeholder="商品ID"/>
									</td>
								</tr>
								<tr>
									<td style="text-align: left;">
										<input type="radio"  name="radio"/>
										<input type="text" class="form-input form-input1" placeholder="外部链接（h5） "/>
									</td>
								</tr>
								<tr>
									<td style="text-align: left;">
										<input type="radio" name="radio" id="index"/>
										<label for="index">首页</label>
									</td>
								</tr>
								<tr>
									<td>推送人群</td>
									<td class="clearfix">
										<div class="left group">
											<input type="radio" name="people" checked="checked" id="all"/>
											<label for="all">全部用户</label>
										</div>
										<div class="left group">
											<input type="radio" name="people" id="number"/>
											<label for="number">会员用户</label>
										</div>
										<div class="left group">
											<input type="radio" name="people" id="nonumber"/>
											<label for="nonumber">非会员用户</label>
										</div>
									</td>
								</tr>
								<tr>
									<td>推送时间</td>
									<td>
										<div class="left group">
											<input type="radio" name="time" checked="checked" id="liji"/>
											<label for="liji">立即推送</label>
										</div>
										<div class="left group">
											<input type="radio" name="time" id="times"/>
											<label for="times">定时推送</label>
										</div>
										<input type="text" class="form-input form-input1" id="datepicker" style="display: none;"/>
									</td>
								</tr>
								
							</table>
							<div class="row">
								<div class="col-md-12 text-right" style="margin-bottom: 10px;">
									<button class="btn btn-main btn-sm">保存</button>
								</div>
							</div>
						</div>

				</div>
			</div>
		</div>
	</section>
</div>

 {_INCLUDE footer.html}

<script type="text/javascript">
	$(function(){
		//选项卡
		$('.order-box ul li').on('click',function(){
			$(this).addClass('active').siblings().removeClass('active');
		});
		//定时推送
		$('#times').on('click',function(){
			if ($('#times').is(':checked')) {
			   $('#datepicker').show();
			}
		});
		$('#liji').on('click',function(){
			if ($('#liji').is(':checked')) {
			   $('#datepicker').hide();
			}
		});
		 $('#datepicker').datepicker({
		      autoclose: true
		   });
	});
</script>
