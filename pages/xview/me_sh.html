<!-- 点击禁用按钮，发送ajax请求更改状态 -->
<script type="text/javascript">
	$(".oprate").click(function() {
		var banner_image_id = $(this).attr("data-value");
		var url = "{_updateAdStatus}";
		var url1 = "{_homepage}";
		$.post(url, { banner_image_id: banner_image_id }, function(msg) {
			if(msg == "disable") {
				msg = "禁用";
			} else if(msg == 'enable') {
				msg = "启用"
			}
			alert("状态已经" + msg + " ！");
			location.href = url1;
		});
	})
</script>

<!-- 点击上升，排序上升 -->
<script type="text/javascript">
	$(".add_sort").click(function() {
		var banner_image_id = $(this).attr("data-value");
		var data = { banner_image_id: banner_image_id, type: "add" }
		var url = "{_updateAdSort}";
		var url1 = "{_homepage}";
		$.post(url, data, function(msg) {

			location.href = url1;
		});

	});
</script>

<!-- 点击下降，排序下降 -->
<script type="text/javascript">
	$(".reduce_sort").click(function() {
		var banner_image_id = $(this).attr("data-value");
		var data = { banner_image_id: banner_image_id, type: "reduce" }
		var url = "{_updateAdSort}";
		var url1 = "{_homepage}";
		$.post(url, data, function(msg) {
			location.href = url1;
		});

	});
</script>
